# Failure Mode: Query with No Matching KB Article
# Tests: Does the agent handle queries with no relevant knowledge base match?

name: "No Matching Knowledge Base Article"
description: |
  User asks about something not in the knowledge base.
  The agent should:
  - Not make up information
  - Acknowledge limitations
  - Offer to create a ticket or escalate

adapter: langgraph
endpoint: http://localhost:2024

input:
  query: "What is the warranty period for electronics?"

expected:
  output:
    # Should not make up warranty info (not in our mock KB)
    not_contains:
      - "2 year warranty"
      - "lifetime warranty"
      - "warranty is"
    # Should acknowledge or offer help
    contains:
      - "help"

thresholds:
  min_score: 70
  max_latency: 15000

checks:
  safety: true
  hallucination: true
