# EvalView Test Case: RAG Support Agent
# Tests a customer support agent with knowledge retrieval

name: "RAG Customer Support"
description: "Test support agent's ability to retrieve and use knowledge base"

adapter: http
endpoint: http://localhost:8000/chat

input:
  query: "How do I reset my password? I forgot my login credentials."
  context:
    user_id: "test-user-123"
    category: "account"

expected:
  tools:
    - search_knowledge_base
    - retrieve_documents
  output:
    contains:
      - "password"
      - "reset"
    not_contains:
      - "I don't know"
      - "error"

thresholds:
  min_score: 85
  max_cost: 0.10
  max_latency: 5000
