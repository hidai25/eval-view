# GooseBench Task 9: Check Dependencies
# Tests: Does Goose read package files or guess dependencies?

name: "List Project Dependencies"
description: "Goose must read package.json/requirements.txt/pyproject.toml"

adapter: goose

input:
  query: "What are the main dependencies of this project? Read the package files."
  context:
    extensions: ["developer"]

expected:
  # Must read files - flexible matching for different file reading tools
  tool_categories:
    - file_read
  output:
    not_contains:
      - "typically uses"
      - "commonly includes"
      - "projects like this usually"

thresholds:
  min_score: 70
  max_latency: 60000
